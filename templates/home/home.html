{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for product in products %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text flex-grow-1">{{ product.description }}</p>
                            <div class="d-grid gap-2 mx-auto" style="display: flex!important;">
                                <div style="align-items: center; display: flex;"><p class="btn btn-danger" style="margin-bottom: 0;">{{ product.price }}.тг</p></div>
                                <div><a href="#" class="btn btn-primary">Заказать</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
